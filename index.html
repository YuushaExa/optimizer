<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MozJPEG Compression</title>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*">
  <button id="optimizeButton" disabled>Optimize Image</button>
  <div id="sizeInfo"></div>
  <img id="originalImage" alt="Original Image" style="display: none;">
  <img id="compressedImage" alt="Compressed Image" style="display: none;">
  <button id="downloadButton" style="display: none;">Download Optimized Image</button>
  <script src="https://unpkg.com/@squoosh/lib@0.5.3/build/index.js"></script>
  <script src="compress.js"></script>
</body>
</html>
