<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter</title>
  <style>
    * { box-sizing: border-box; }

    .drag-drop-area {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .drag-drop-area.dragover {
      background-color: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    .img-comp-container {
      position: relative;
      height: 1200px; /* should be the same height as the images */
      width: 100%;
      max-width: 1300px;
      margin: 20px auto;
    }

    .img-comp-img {
      position: absolute;
      width: auto;
      height: auto;
      overflow: hidden;
    }

    .img-comp-img img {
      display: block;
      vertical-align: middle;
    }

    .img-comp-slider {
      position: absolute;
      z-index: 9;
      right: calc(50% - 1px);
      bottom: 0;
      width: 2px;
      background-color: rgba(255, 255, 255, 0.5);
      border-top: 0;
      border-bottom: 0;
      box-shadow: 0 0 2px rgb(0 0 0 / 50%);
      cursor: ew-resize;
      top: 0;
    }

    .img-comp-slider-button {
      position: absolute;
      top: calc(50% - 40px);
      left: -4px;
      width: 10px;
      background-color: #ddd;
      border: 4px solid #fff;
      height: 80px;
      text-align: center;
      padding: 0;
      outline: 0;
      cursor: ew-resize;
      box-shadow: 0 0 2px rgb(0 0 0 / 50%);
    }
  </style>
</head>
<body>
  <h1>Image Converter</h1>
  <div class="drag-drop-area" id="drag-drop-area">
    Drag & Drop your images here or click to select
    <input type="file" id="file-input" accept=".avif,.jxl,image/*" multiple class="hidden">
  </div>
  <p>Choose output image type:</p>
  <div>
    <label><input type="radio" name="outputType" value="avif"> AVIF</label>
    <label><input type="radio" name="outputType" value="jpeg" checked> JPEG</label>
    <label><input type="radio" name="outputType" value="jxl"> JPEG XL</label>
    <label><input type="radio" name="outputType" value="png"> PNG</label>
    <label><input type="radio" name="outputType" value="webp"> WebP</label>
  </div>
  <button id="convert-button">Convert</button>
  <p id="imageSizeBefore"></p>
  <p id="imageSizeAfter"></p>
  <p id="imageSizeDifference"></p>
  <div id="preview"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
