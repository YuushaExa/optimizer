<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jSquash Image Converter</title>
</head>
<body>
  <h1>Image Converter</h1>
  <div class="drag-drop-area" id="drag-drop-area">
    Drag & Drop your images here or click to select
    <input type="file" id="file-input" accept=".avif,.jxl,image/*" multiple class="hidden">
  </div>
  <form>
    <p>Choose output image type:</p>
    <div>
      <label>
        <input type="radio" name="outputType" value="avif"> AVIF
      </label>
      <label>
        <input type="radio" name="outputType" value="jpeg"> JPEG
      </label>
      <label>
        <input type="radio" name="outputType" value="jxl"> JPEG XL
      </label>
      <label>
        <input type="radio" name="outputType" value="png"> PNG
      </label>
      <label>
        <input type="radio" name="outputType" value="webp"> WebP
      </label>
    </div>
    <button>Convert</button>
  </form>
  <p>Output Image (Right click to save)</p>
  <p id="imageSizeBefore"></p>
  <p id="imageSizeAfter"></p>
  <p id="imageSizeDifference"></p>
  <div id="preview"></div>

  <script type="module" src="./main.js"></script>
  <style>
    * { box-sizing: border-box; }

    .img-comp-container {
      position: relative;
      height: 1200px;
    }

    .img-comp-img {
      position: absolute;
      width: auto;
      height: auto;
      overflow: hidden;
    }

    .img-comp-img img {
      display: block;
      vertical-align: middle;
    }

    .img-comp-slider {
      position: absolute;
      z-index: 9;
      background-color: transparent;
      width: 100%;
      height: 100%;
    }

    .img-comp-slider::before {
      content: '';
      position: absolute;
      right: calc(50% - 1px);
      bottom: 0;
      width: 2px;
      background-color: rgba(255, 255, 255, .5);
      border-top: 0;
      border-bottom: 0;
      box-shadow: 0 0 2px rgb(0 0 0 / 50%);
      cursor: ew-resize;
      top: 0;
    }

    .img-comp-slider-button {
      position: absolute;
      top: calc(50% - 40px);
      left: -4px;
      width: 10px;
      background-color: #ddd;
      border: 4px solid #fff;
      height: 80px;
      text-align: center;
      padding: 0;
      outline: 0;
      cursor: ew-resize;
      box-shadow: 0 0 2px rgb(0 0 0 / 50%);
    }

    .drag-drop-area {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .drag-drop-area.dragover {
      background-color: #f0f0f0;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function initComparisons() {
      var overlays = document.getElementsByClassName("img-comp-overlay");
      for (var i = 0; i < overlays.length; i++) {
        compareImages(overlays[i]);
      }

      function compareImages(img) {
        var slider, button, clicked = 0, w, h;
        w = img.offsetWidth;
        h = img.offsetHeight;

        img.style.width = (w / 2) + "px";

        slider = document.createElement("DIV");
        slider.setAttribute("class", "img-comp-slider");

        button = document.createElement("DIV");
        button.setAttribute("class", "img-comp-slider-button");

        slider.appendChild(button);

        img.parentElement.insertBefore(slider, img);

        slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";

        slider.addEventListener("mousedown", slideReady);
        window.addEventListener("mouseup", slideFinish);
        slider.addEventListener("touchstart", slideReady);
        window.addEventListener("touchend", slideFinish);

        function slideReady(e) {
          e.preventDefault();
          clicked = 1;
          window.addEventListener("mousemove", slideMove);
          window.addEventListener("touchmove", slideMove);
        }

        function slideFinish() {
          clicked = 0;
        }

        function slideMove(e) {
          if (!clicked) return;
          var pos = getCursorPos(e);
          if (pos < 0) pos = 0;
          if (pos > w) pos = w;
          slide(pos);
        }

        function getCursorPos(e) {
          e = (e.changedTouches) ? e.changedTouches[0] : e;
          var rect = img.getBoundingClientRect();
          var x = e.pageX - rect.left - window.pageXOffset;
          return x;
        }

        function slide(x) {
          img.style.width = x + "px";
          slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
        }
      }
    }

    window.onload = initComparisons;

    document.addEventListener('DOMContentLoaded', () => {
      const dragDropArea = document.getElementById('drag-drop-area');
      const fileInput = document.getElementById('file-input');

      dragDropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dragDropArea.classList.add('dragover');
      });

      dragDropArea.addEventListener('dragleave', () => {
        dragDropArea.classList.remove('dragover');
      });

      dragDropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dragDropArea.classList.remove('dragover');
        fileInput.files = event.dataTransfer.files;
        const changeEvent = new Event('change');
        fileInput.dispatchEvent(changeEvent);
      });

      dragDropArea.addEventListener('click', () => {
        fileInput.click();
      });
    });
  </script>
</body>
</html>
